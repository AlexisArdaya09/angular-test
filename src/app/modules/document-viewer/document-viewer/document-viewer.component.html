<div class="document-container">
    <div *ngIf="error">
        {{error}}
    </div>
  <div
    class="page-container"
    *ngFor="let page of document?.pages; let pageIndex = index"
  >
    <app-document-annotation
      [page]="page"
    ></app-document-annotation>
    <img
      [src]="page.imageUrl"
      [style.width]="zoomPercentage + '%'"
      [style.height]="'100%'"
      [style.z-index]="'0'"
    />
  </div>
</div>
