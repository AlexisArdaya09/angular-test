<div class="annotations-container" (click)="addAnnotation($event)" (mouseup)="onAnnotationMouseUp()">
  <div
    class="annotation"
    *ngFor="let annotation of page?.annotations; let annotationIndex = index"
    [style.left.px]="annotation.x"
    [style.top.px]="annotation.y"
   
  >
    <div class="close-button" (click)="delete($event, annotation.id)">x</div>
    <div
      *ngIf="!annotation.type"
      [style.left.px]="'0'"
      [style.top.px]="'0'"
      style="position: absolute; z-index: 999"
    >
      <button class="btn btn-primary" (click)="showInput($event, annotation)">Text</button>
    </div>
    <input
      #inputText
      *ngIf="annotation.type === 'text' && !annotation.content"
      [(ngModel)]="content"
      [style.left.px]="'0'"
      [style.top.px]="'0'"
      (keydown.enter)="saveInputValue($event)"
    />
    <img *ngIf="annotation.type === 'image'" [src]="annotation.content" />
    <span
      *ngIf="annotation.type === 'text' && annotation.content"
      class="annotation-text"
      (mouseenter)="onAnnotationMouseDown($event, annotation)"
      (mousemove)="onAnnotationMouseMove($event, annotation)"
    >
      {{ annotation.content }}
    </span>
  </div>
</div>
